<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anúncio com GIF Animado Responsivo</title>
<style>
    /* Estilo para centralizar à esquerda */
    .anuncio {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        max-width: 100%; /* Garante que o anúncio não ultrapasse a largura da tela */
        padding: 0; /* Removendo o padding para ocupar todo o espaço disponível */
        border: none; /* Removendo a borda para eliminar qualquer margem extra */
        box-shadow: none; /* Removendo a sombra para ficar completamente sem bordas */
        z-index: 1000;
    }


    @media only screen and (max-width: 600px) {

    .anuncio {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        max-width: 100%; /* Garante que o anúncio não ultrapasse a largura da tela */
        padding: 0; /* Removendo o padding para ocupar todo o espaço disponível */
        border: none; /* Removendo a borda para eliminar qualquer margem extra */
        box-shadow: none; /* Removendo a sombra para ficar completamente sem bordas */
        z-index: 1000;
    }
}



    /* Estilo para o botão de fechar */
    .fechar {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        color: #999;
        font-size: 20px;
        background-color: rgba(255, 255, 255, 0.7); /* Fundo para o botão de fechar */
        padding: 5px;
        border-radius: 50%; /* Botão de fechar circular */
    }

    /* Estilo para o GIF */
    .gif {
        width: 100%;
        height: auto;
        display: block; /* Garante que o GIF fique em uma linha separada */
    }
</style>
</head>
<body>
<div class="anuncio" id="anuncio">
    <span class="fechar" onclick="fecharAnuncio()">×</span>
    <img src="/mistertech marketing 1.gif" alt="Animação GIF" class="gif">
</div>

<script>
function fecharAnuncio() {
    var anuncio = document.getElementById('anuncio');
    anuncio.parentNode.removeChild(anuncio);
}
</script>
</body>
</html>
