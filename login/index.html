<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
    
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Registrar</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>


        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text"  id="fName" placeholder="Last Name" required>
          <label for="fName">Primeiro Nome</label>
      </div>


        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Segundo Nome</label>
        </div>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Senha</label>
        </div>
       <button class="btn" id="submitSignUp" >Cadastrar</button>
      </form>
      <div class="links">
        <p>Possui conta?</p>
        <button id="signInButton">Logar</button>
      </div>
    </div>

  <div class="container" id="signIn">
    <div class="background"></div>
        <h1 class="form-title"></h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Senha</label>
          </div>

          <span class="recover" id="open-popup" style="cursor: pointer;">Redefinir senha</span>

          <div id="popup" class="popup">
            <span id="close-popup" class="close-btn">×</span>
            <form id="reset-form">
              <p>Esqueceu sua senha?</p><br><br>
              <input type="email" id="reset-email" required placeholder="Teste"><br>
              <button type="submit">Enviar</button>
            </form>
          </div>

         <button  class="btn"  id="submitSignIn">Logar</button>
        </form>
        <p class="or">
        <div class="links">
          <p>Não possui cadastro?</p>
          <button id="signUpButton">Cadastre-se</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
