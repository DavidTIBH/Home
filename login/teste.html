<span id="open-popup" style="cursor: pointer;">Redefinição de senha</span>

<div id="popup" class="popup">
  <span id="close-popup" class="close-btn">×</span>
  <form id="reset-form">
    <label for="email">Email:</label><br>
    <input type="email" id="reset-email" required placeholder="Exemplo email"><br>
    <button type="submit">Enviar Email de Redefinição</button>
  </form>
</div>

<style>
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white; /* Removendo a transparência */
  padding: 20px;
  border: 1px solid #ccc;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  z-index: 9999;
  width: 80%;
  max-width: 400px;
  transition: transform 0.3s ease; /* Adicionando transição para o efeito de hover */
}

.popup:hover {
  transform: scale(1.05); /* Aumentando o tamanho do pop-up no hover */
}

.popup label,
.popup input,
.popup button {
  display: block;
  margin-bottom: 10px;
  width: 100%;
}

.popup button {
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

.popup button:hover {
  background-color: #0056b3;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

/* Media query para ajustar o tamanho do pop-up em telas menores */
@media screen and (max-width: 600px) {
  .popup {
    width: 90%;
  }
}
</style>

<script>
document.getElementById('open-popup').addEventListener('click', function() {
  document.getElementById('popup').style.display = 'block';
});

document.getElementById('close-popup').addEventListener('click', function() {
  document.getElementById('popup').style.display = 'none';
});

document.getElementById('reset-form').addEventListener('submit', function(event) {
  event.preventDefault();
  // Add your logic here to handle form submission (e.g., sending reset email)
});
</script>
