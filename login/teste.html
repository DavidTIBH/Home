<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
</head>
<body>
  <h1>Firebase Authentication</h1>

  <!-- Formulário para cadastro -->
  <h2>Cadastro</h2>
  <form id="signup-form">
    <label for="email">Email:</label><br>
    <input type="email" id="signup-email" required><br>
    <label for="password">Senha:</label><br>
    <input type="password" id="signup-password" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <!-- Script para manipulação do Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script>
 
 const firebaseConfig = {
    apiKey: "AIzaSyDOK2QXVQ9XbozfNHREVw1Cr4nGxnWFoN0",
    authDomain: "loginmistertech.firebaseapp.com",
    projectId: "loginmistertech",
    storageBucket: "loginmistertech.appspot.com",
    messagingSenderId: "480926979614",
    appId: "1:480926979614:web:892177cac626f8be9b000f",
    measurementId: "G-MP6GWE5EH4"
  };
    const app = initializeApp(firebaseConfig);

    // Cadastro
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Se o cadastro for bem-sucedido, você pode acessar as informações do usuário aqui
          const user = userCredential.user;
          console.log("Usuário cadastrado com sucesso!");
        })
        .catch((error) => {
          console.error(error.message);
        });
    });
  </script>
</body>
</html>
