<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário WhatsApp</title>
    <link rel="stylesheet" href="whats.css">
</head>
<body>

<div id="whatsapp-button">WhatsApp</div>

<div id="whatsapp-form">
    <h2>Formulário WhatsApp</h2>
    <form id="contact-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="celular">Número celular:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="problem">Problema aparente:</label>
        <input type="text" id="city" name="city" required>

        <button type="button" onclick="sendWhatsApp()">Enviar via WhatsApp</button>
    </form>
</div>

<script src="whats.js"></script>

</body>
</html>
