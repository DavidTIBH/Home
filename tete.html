<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<style>
    /* Estilos simples para formatar a lista */
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 5px;
    }
</style>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="url">URL:</label>
        <input type="text" id="url" required>
        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>

    <h2>Cadastros:</h2>
    <ul id="listaCadastros"></ul>

    <script>
        // Função para adicionar um novo cadastro
        function adicionarCadastro(nome, url) {
            var listaCadastros = document.getElementById('listaCadastros');
            var li = document.createElement('li');
            li.textContent = nome + ': ' + url;
            listaCadastros.appendChild(li);
        }

        // Função para cadastrar um novo item
        function cadastrar() {
            var nome = document.getElementById('nome').value;
            var url = document.getElementById('url').value;
            adicionarCadastro(nome, url);
            atualizarComentario(nome, url);
            // Limpar os campos após cadastrar
            document.getElementById('nome').value = '';
            document.getElementById('url').value = '';
        }

        // Função para atualizar o comentário com os novos dados
        function atualizarComentario(nome, url) {
            var comment = `<!-- Nome: ${nome}, URL: ${url} -->`;
            document.getElementById('cadastroData').innerHTML += comment;
        }

        // Ao carregar a página, recuperar os dados dos comentários
        window.onload = function() {
            var commentData = document.getElementById('cadastroData').innerHTML;
            var regex = /<!-- Nome: (.*?), URL: (.*?) -->/g;
            var match;
            while ((match = regex.exec(commentData)) !== null) {
                adicionarCadastro(match[1], match[2]);
            }
        };
    </script>

    <!-- Comentários para armazenar os dados -->
    <div id="cadastroData">
        <!-- Nome: Primeiro Cadastro, URL: http://exemplo.com -->
    </div>
</body>
</html>
