<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Nomes e URLs</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .cadastros {
        margin-top: 20px;
    }
</style>
</head>
<body>

<form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="url">URL do site:</label>
    <input type="text" id="url" name="url" required>
    <input type="submit" value="Cadastrar">
</form>

<div class="cadastros">
    <h2>Cadastros:</h2>
    <ul id="listaCadastros">
        <!-- Aqui serão exibidos os cadastros -->
    </ul>
</div>

<script>
    // Função para armazenar os dados no navegador
    function cadastrar() {
        var nome = document.getElementById('nome').value;
        var url = document.getElementById('url').value;
        
        // Verifica se há cadastro previamente armazenado
        var cadastros = JSON.parse(localStorage.getItem('cadastros')) || [];
        
        // Adiciona o novo cadastro ao array
        cadastros.push({ nome: nome, url: url });
        
        // Atualiza o armazenamento local
        localStorage.setItem('cadastros', JSON.stringify(cadastros));
        
        // Limpa os campos do formulário
        document.getElementById('nome').value = '';
        document.getElementById('url').value = '';
        
        // Atualiza a lista de cadastros exibida
        listarCadastros();
        
        // Impede o envio do formulário
        return false;
    }
    
    // Função para exibir os cadastros armazenados
    function listarCadastros() {
        var cadastros = JSON.parse(localStorage.getItem('cadastros')) || [];
        var listaCadastros = document.getElementById('listaCadastros');
        listaCadastros.innerHTML = ''; // Limpa a lista antes de atualizar
        
        // Percorre os cadastros e os adiciona à lista
        cadastros.forEach(function(cadastro) {
            var li = document.createElement('li');
            li.textContent = cadastro.nome + ' - ' + cadastro.url;
            listaCadastros.appendChild(li);
        });
    }
    
    // Chama a função de listar cadastros ao carregar a página
    window.onload = function() {
        listarCadastros();
    }
</script>

</body>
</html>
