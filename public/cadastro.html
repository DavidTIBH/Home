<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>
  <h1>Cadastro</h1>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome" required /><br/>
    <input type="text" id="cpf" placeholder="CPF (xxx.xxx.xxx-xx)" required /><br/>
    <input type="date" id="data_nascimento" required /><br/>
    <button type="submit">Cadastrar</button>
    <p id="mensagem"></p>
  </form>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const data_nascimento = document.getElementById('data_nascimento').value;

      const res = await fetch('/api/cadastro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, cpf, data_nascimento })
      });

      const data = await res.json();
      document.getElementById('mensagem').textContent = data.message || data.error;
    });
  </script>
</body>
</html>
